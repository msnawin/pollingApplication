spring.application.name=votingapp

# ===============================
# MySQL Database Configuration (Railway)
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:voting}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Frontend URL for CORS
# ===============================
frontend.url=${FRONTEND_URL:http://localhost:5500}

# ===============================
# Server port
# ===============================
server.port=${PORT:8080}   # Railway assigns PORT automatically


